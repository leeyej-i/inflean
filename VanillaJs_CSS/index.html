<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>잔재미코딩</title>
    <!--문서의 정보(문서, 검색어, 작성자)-->
    <meta name = "description" content="잔재미코딩 온라인 강의 리스트"/>
    <meta name = "keywords" content="잔재미코딩, 온라인 강의"/> 
    <meta name = "author" content="Dave Lee"/>
    <!--반응형을 위한 viewport(넓이는 디바이스 넓이만큼, 확대 불가, 엔진 호환성을 위한 각 scale 지정)-->
    <meta name = "viewport" content="width=device-width, user-sclalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--인터넷익스플로어의 엔진 지정(최신 엔진)-->
    <meta http-equiv="X-UA=Compatible" content="ie=dege" />

    <!--open graph(페이스북 같은 곳에서 사이트를 공유할 때 표시되는 것)-->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="잔재미코딩 온라인 강의 사이트입니다"/>
    <meta property="og:description" content="잔재미코딩 온라인 강의 사이트를 공유하는 웹페이지입니다"/>
    <meta property="og:image" content="img/1.png"/>
    <meta property="og:url" content="http://www.fun-coding.org"/>
    <meta property="og:site_name" content="잔재미코딩"/>

    <!--twitter card(트위터에서 사이트를 카드식으로 공유될 때 표시되는 것)-->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="잔재미코딩 온라인 강의 사이트입니다"/>
    <meta name="twitter:description" content="잔재미코딩 온라인 강의 사이트를 공유하는 웹페이지입니다"/>
    <meta name="twitter:image" content="img/1.png"/>
    <meta name="twitter:creator" content="Dave Lee"/>

    <!--일반적인 fabicon 설정(탭에서 사이트가 표시될 때 왼쪽에 생기는 아이콘)-->
    <link rel="icon" href="img/fun-coding.ico"/>
    <!--아이폰용 fabicon-->
    <link rel="apple-touch-icon" href="img/fun-coding.ico"/>
    <!--인터넷 익스플로어용 fabicon-->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico"/>

    <!--CSS reset(웹 브라우저마다 유사한 디자인을 보여주기 위한 설정)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    
    <!-- https://fontawesome.com/start 아이콘 받아올수 있음-->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>

    <!-- 웹폰트 Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />

<body>
    <!-- CSS 작명 규칙(BEM)-->
    <!-- 단어와 단어 사이에는 하이픈(-) ex) head-container-blue 
        __ : ~의 하위 요소 ex) head-container__head-brand
        소문자로 쓰기
        -- : ~의 상태를 나타낼 때 ex) head-container__head-brand--nolink
    -->

    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href ="http://www.fun-coding.org">잔재미코딩</a></div>
                <div class="head-blog"><a href ="http://www.fun-coding.org/daveblog.html">잔재미코딩 블로그</a></div>
            </div>
        </div>
    </header>

    <!-- 메인 이미지 섹션-->
    <section class="main">
        <div class="main-container">
            <!--원래 inner -> container순서지만 이미지를 위해 container요소가 추가적으로 들어간 것-->
            <div class="inner">
                <div class="title-container">
                    <div class="title">광고보다 강의에 집중합니다</div>
                    <div class="message">
                        전자책보다 좋은 자료와 현업의 경험을 통해<br/>
                        검증된 온라인 강의를<br/>
                        검증된 온라인 플랫폼에서 제공합니다<br/>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fab fa-python skill-icon python-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">업무 자동화</div>
                        <div class="skill-usage">크롤링/자동매매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="far fa-chart-bar skill-icon analysis-style"></i>
                    <div class="skill-title">
                      <div class="skill-name">데이터 분석</div>
                      <div class="skill-usage">데이터 분석/SQL</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-app-store-ios skill-icon ai-style"></i>
                    <div class="skill-title">
                      <div class="skill-name">AI</div>
                      <div class="skill-usage">인공지능 활용</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-vuejs skill-icon vue-style"></i>
                    <div class="skill-title">
                      <div class="skill-name">풀스택</div>
                      <div class="skill-usage">웹/앱 서비스</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="inner">
            <div class="roadmap-container">
                <div class="roadmap-title-container">
                    <div class="roadmap-title">잔재미코딩 관련 블로그 및 서적</div>
                    <div class="arrow-container">
                        <i class="slide-prev fas fa-chevron-circle-left"></i>
                        <i class="slide-next fas fa-chevron-circle-right"></i>
                    </div>
                </div>
                <ul class="class-list">
                    <li class="class-card">
                        <img src="https://www.fun-coding.org/style/images/blog.jpg" alt="잔재미코딩 블로그" class="class-image">
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <footer></footer>

    <script src="js/main.js"></script>
</body>
</html>
