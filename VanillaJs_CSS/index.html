<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>잔재미코딩</title>
    <!--문서의 정보(문서, 검색어, 작성자)-->
    <meta name = "description" content="잔재미코딩 온라인 강의 리스트"/>
    <meta name = "keywords" content="잔재미코딩, 온라인 강의"/> 
    <meta name = "author" content="Dave Lee"/>
    <!--반응형을 위한 viewport(넓이는 디바이스 넓이만큼, 확대 불가, 엔진 호환성을 위한 각 scale 지정)-->
    <meta name = "viewport" content="width=device-width, user-sclalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <!--인터넷익스플로어의 엔진 지정(최신 엔진)-->
    <meta http-equiv="X-UA=Compatible" content="ie=dege" />

    <!--open graph(페이스북 같은 곳에서 사이트를 공유할 때 표시되는 것)-->
    <meta property="og:type" content="website"/>
    <meta property="og:title" content="잔재미코딩 온라인 강의 사이트입니다"/>
    <meta property="og:description" content="잔재미코딩 온라인 강의 사이트를 공유하는 웹페이지입니다"/>
    <meta property="og:image" content="img/1.png"/>
    <meta property="og:url" content="http://www.fun-coding.org"/>
    <meta property="og:site_name" content="잔재미코딩"/>

    <!--twitter card(트위터에서 사이트를 카드식으로 공유될 때 표시되는 것)-->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="잔재미코딩 온라인 강의 사이트입니다"/>
    <meta name="twitter:description" content="잔재미코딩 온라인 강의 사이트를 공유하는 웹페이지입니다"/>
    <meta name="twitter:image" content="img/1.png"/>
    <meta name="twitter:creator" content="Dave Lee"/>

    <!--일반적인 fabicon 설정(탭에서 사이트가 표시될 때 왼쪽에 생기는 아이콘)-->
    <link rel="icon" href="img/fun-coding.ico"/>
    <!--아이폰용 fabicon-->
    <link rel="apple-touch-icon" href="img/fun-coding.ico"/>
    <!--인터넷 익스플로어용 fabicon-->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico"/>

    <!--CSS reset(웹 브라우저마다 유사한 디자인을 보여주기 위한 설정)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    
    <!-- https://fontawesome.com/start 아이콘 받아올수 있음-->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>

    <!-- 웹폰트 Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />

<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand">잔재미코딩</div>
                <div class="head-blog">잔재미코딩 블로그</div>
            </div>
        </div>
    </header>
    <section></section>
    <footer></footer>

    <script src="js/main.js"></script>
</body>
</html>
