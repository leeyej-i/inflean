<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture React</title>
</head>

<body>
    <!-- 1 -->
    <div id="app"></div>

    <!-- 리액트 라이브러리 -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>

    <!-- 리액트 돔 라이브러리 -->
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- 바벨 스크립트 : 최신 자바스크립트 문법을 브라우저에서 사용하기 위한 도구 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 5 -->
    <script type="text/babel">

        // 아래와 같은 방법은 문서 구조가 잘 보이지 않음(많아질 경우)
        /*
        const h1 = document.createElement("h1") // 1
        const header = document.createElement("header") // 2
        header.appendChild(h1) // 3

        document.body.appendChild(header);
        */



        // 위를 개선하기 위해 템플릿 언어를 사용하지만 리액트는 없음 -> createElement() 사용
        // 하지만 아래와 같은 경우도 UI가 늘어날 수록 불편함
        /*
        리액트 element(자바 객체) 만들기 => h1코드를 갖고 자식 컨텐츠는 Hello world라는 값을 지님
        const h1 = React.createElement("h1", null, "Hello world")
        const header = React.createElement("header", null, h1)
        리액트돔은 element를 받아서 가상돔을 만듦 -> 실제 돔에 반영(위치는 앱에)
        ReactDOM.render(header, document.querySelector("body"))
        */



        // 해결법 : JSX(자바 스크립트의 확장 문법) 사용 + 바벨
        const element = (
            <header>
                <h1>Hello world</h1>
            </header>
        )
        ReactDOM.render(element, document.querySelector("#app"))


    </script>
</body>

</html>
